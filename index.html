<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple File System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> Group D Simple File System Simulation</h1>
    <div id="output"></div>
    <form id="fileForm">
      <label for="fileInput">Choose files:</label>
      <input type="file" id="fileInput" name="files" multiple>
      <button class="submit" type="submit">Upload Files</button>
    </form>
    <button class="list" id="listFilesBtn">List Files</button>
    <button class="delete" id="deleteAllFilesBtn">Delete All Files</button>
  </div>
  
  <script src="mainFile.js"></script>
</body>
</html>
